apiVersion: apps/v1
kind: StatefulSet
metadata:
  namespace: production
  name: todo-db-stset
spec:
  serviceName: todo-db-svc
  replicas: 1
  selector:
    matchLabels:
      app: todo-db
  template:
    metadata:
      labels:
        app: todo-db
    spec:
      volumes:
        - name: somedata
          persistentVolumeClaim:
            claimName: prod-somedata-pvc
