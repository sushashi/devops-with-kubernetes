apiVersion: v1
kind: PersistentVolume
metadata:
  name: somedata-pvc
  namespace: project
spec:
  capacity:
    storage: 100Mi
  accessModes:
    - ReadWriteMany
  # persistentVolumeReclaimPolicy: Recycle
  nfs:
    server: nfs-server-prod.nfs-server.svc.cluster.local
    path: "/"

---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: somedata-pvc
  namespace: project
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: ""
  resources:
    requests:
      storage: 100Mi