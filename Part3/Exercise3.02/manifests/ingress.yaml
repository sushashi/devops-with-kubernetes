apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: logoutput-pingpong
  name: logoutput-reader-ingress
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: logoutput-reader-svc
            port:
              number: 1234
      - path: /pingpong
        pathType: Prefix
        backend:
          service:
            name: pingpong-svc
            port:
              number: 1234