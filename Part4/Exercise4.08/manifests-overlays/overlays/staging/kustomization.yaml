  newTag: "2.09"
- name: IMAGE/PROJECT
  newName: sushashu/project
  newTag: 58f6c0b50ef12d4dbff00347b5cb23daa16e8746
- name: IMAGE/TODOS-BACKEND
  newName: sushashu/todo-backend
  newTag: v2.0
- name: IMAGE/TODOS-DB
  newName: sushashu/todo-db
  newTag: "4.05"
